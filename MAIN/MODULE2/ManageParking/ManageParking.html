    <div class="left">

        <h1 class="image-caption">FKPark</h1>
        
        <p><button onclick="navigate('dashboard')">Dashboard</button></p>
        <p><button onclick="navigate('user-profile')">User Profile</button></p>
        <p><button onclick="navigate('User Profile Management')">User Profile Management</button></p>
        <p><button onclick="navigate('Vehicle Registration')">Vehicle Registration</button></p>
        <p><button onclick="navigate('book-parking')">Book Parking</button></p>
        <p><button onclick="navigate('safety-dashboard')">Unit Keselamatan Dashboard</button></p>
        <p><button onclick="navigate('manage-parking')">Manage Parking</button></p>
        <p><button onclick="navigate('view-parking-slot')">View Parking Slot</button></p>
        <p><button class="logout" onclick="logout()" id="logout">Logout</button></p>
        
    </div>

    <!-- Right Section -->
    <div class="right">
        <div class="bottom">
            <div class="form-section">
                <div class="form-group">
                    <h2>Create new Parking</h2>
                    <label for="new-id">Enter New ID</label>
                    <input type="text" id="new-id" name="new-id">
                    <label for="parking-space">Enter Parking Space</label>
                    <input type="text" id="parking-space" name="parking-space">
                    <button type="submit">Submit</button>
                </div>
                <div class="form-group">
                    <h2>Update Parking</h2>
                    <label for="old-id">Enter Old ID</label>
                    <input type="text" id="old-id" name="old-id">
                    <label for="new-update-id">Enter New ID</label>
                    <input type="text" id="new-update-id" name="new-update-id">
                    <button type="submit">Submit</button>
                </div>
                <div class="form-group">
                    <h2>Delete Parking</h2>
                    <label for="delete-id">Enter Parking ID</label>
                    <input type="text" id="delete-id" name="delete-id">
                    <button type="submit">Submit</button>
                </div>
                <div class="form-group">
                    <h2>Update Parking Status</h2>
                    <label for="delete-id">Enter Parking Status</label>
                    <input type="text" id="delete-id" name="delete-id">
                    <button type="submit">Submit</button>
                </div>
            </div>
            <div class="image-section">
                <img src="C:\Users\USER\Desktop\project web\map.png" alt="Parking Map">
            </div>
        </div>
