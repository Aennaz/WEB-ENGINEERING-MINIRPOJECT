<!DOCTYPE html>
<html lang="en">
    <div class="right">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>User Profile Management</title>
            <link rel="stylesheet" href="profilemanagement.css">
        </head>
        <body>
            <div class="container">
                <h1>User Profile Management</h1>
                <div class="profile-picture">
                    <img src="download.jpeg" alt="Profile Picture" id="profileImg">
                    
                </div>
                <div class="info">
                    <p>Name: <span id="name">Lebron</span><button class="editButton" data-type="username">Edit</button></p>
                    <p>Username: <span id="username">lebronjames</span> <button class="editButton" data-type="username">Edit</button></p>
                    <p>Password: <span id="password">*******</span> <button class="editButton" data-type="password">Edit</button></p>
                </div>
                <div class="vehicle-info">
                    <h2>Vehicle Information</h2>
                    <p>Vehicle Grant: <span id="vehicleGrant">ABC123456</span></p>
                    <p>Plate Number: <span id="plateNumber">XYZ 1234</span> </p>
                    <p>Type of Car: <span id="carType">Sedan</span></p>
                </div>
                <button id="updateInfo">Update New Information</button>
                <div class="actions">
                    <button id="deleteAccount">Delete Account</button>
                    <button id="createNewUser">Create New User</button>
                </div>
            </div>
            <script src="scripts.js"></script>
        </body>
        </html>
        
    </div>
</body>
</html>
