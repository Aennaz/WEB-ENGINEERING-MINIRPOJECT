
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <h2>Register Student</h2>
        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <select name="student_role" required>
                    <option value="" disabled selected>Select role</option>
                    <option value="Undergraduate">Undergraduate student</option>
                    <option value="Postgraduate">Postgraduate student</option>
                </select>
            </div>
            <button type="submit" name="register">Register</button>
        </form>

        <h2>Search Student</h2>
        <form method="POST">
            <div class="form-group">
                <input type="text" name="search_username" placeholder="Username" required>
            </div>
            <button type="submit" name="search">Find</button>
            <button onclick="window.location.href='admindashboard.html'">GO BACK</button>
        </form>
    </div>
</body>
</html>
